plugins:
  - search
  - git-revision-date-localized:
      enable_creation_date: true
      type: timeago
      exclude:
        - index.md
      enabled: !ENV [ENABLE_GIT_REVISION_DATE, true]
  - git-committers:
      repository: mciwing/mciwing.github.io
      branch: main
      enabled: !ENV [ENABLE_GIT_COMMITTERS, true]
      token: !ENV MKDOCS_GIT_COMMITTERS_APIKEY
  - table-reader
  - include-markdown
  - mkdocs_quiz

markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.emoji:  # enable icons/emojis
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:  # to activate diagrams
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.details
  - pymdownx.keys  # render keyboard shortcuts
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - footnotes
  - pymdownx.arithmatex:
      generic: true
  - tables
  - pymdownx.tabbed:  # enable content tabs
        alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true

extra_javascript:
