[tool.poetry]
name = "mciwing-github-io"
version = "0.1.0"
description = "MCI | WING page to host lecture materials."
authors = [
    "JakobKlotz <jakob.klotz@mci.edu>",
    "manuf3006 <manuel.ferdik@mci.edu>",
    "verenitas <verena.schallhart@mci.edu>",
    "christinastampfer <christina.stampfer@mci.edu"
]
readme = "README.md"
packages = [{include = "mciwing"}]
package-mode = false

[tool.poetry.dependencies]
python = ">=3.11,<3.13"
mkdocs-material = "^9.6.15"


[tool.poetry.group.plugins.dependencies]
mkdocs-git-revision-date-localized-plugin = "^1.4.7"
mkdocs-git-committers-plugin-2 = "^2.5.0"
mkdocs-table-reader-plugin = "^3.1.0"
mkdocs-quiz = "^0.0.41"
mkdocs-include-markdown-plugin = "^7.1.6"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
