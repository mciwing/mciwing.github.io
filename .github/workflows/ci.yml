# taken from https://squidfunk.github.io/mkdocs-material/publishing-your-site/#with-github-actions
name: ci
on:
  push:
    branches:
      - main
    paths-ignore:
      - README.md
      - poetry.lock
      - poetry.toml
      - pyproject.toml
permissions:
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch the whole git history
          # (needed for git-revision-date-localized-plugin
      - name: Configure Git Credentials
        run: |
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com
      - uses: actions/setup-python@v5
        with:
          python-version: 3.12
      - run: echo "cache_id=$(date --utc '+%V')" >> $GITHUB_ENV
      - uses: actions/cache@v4
        with:
          key: mkdocs-material-${{ env.cache_id }}
          path: .cache
          restore-keys: |
            mkdocs-material-
      - run: pip install poetry
      - run: python -m poetry install --with plugins
      - run: poetry run mkdocs gh-deploy --force